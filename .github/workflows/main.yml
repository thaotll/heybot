name: Docker Image Scan and Deploy

on: [push]

env:
  USER: "thaotll"
  KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG_BASE64 }}

jobs:
  build_scan_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code with write permission
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
        
      # Get current commit ID
      - name: Get current commit ID
        id: get_commit_id
        run: |
          echo "CURRENT_COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

      # Update deployment files with current commit ID
      - name: Update deployment files with current commit ID
        run: |
          sed -i "s/commit-id: \".*\"/commit-id: \"${{ env.CURRENT_COMMIT_ID }}\"/" k8s/deployment.yaml
          sed -i "s|image: ghcr.io/thaotll/heybot-with-trivy-output:.*|image: ghcr.io/thaotll/heybot-with-trivy-output:${{ env.CURRENT_COMMIT_ID }}|" k8s/deployment.yaml
          
          # Show changes for verification
          echo "Updated deployment.yaml with Commit ID: ${{ env.CURRENT_COMMIT_ID }}"
          grep -A 2 "commit-id\|image: ghcr.io" k8s/deployment.yaml

      # Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # Use the GitHub username (actor)
          password: ${{ secrets.GHCR_TOKEN }}  # Use the secret token

      # Build and push the Docker image with current commit ID
      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg CURRENT_COMMIT_ID=${{ env.CURRENT_COMMIT_ID }} \
            -t ghcr.io/$USER/heybot-with-trivy-output:${{ env.CURRENT_COMMIT_ID }} \
            -t ghcr.io/$USER/heybot-with-trivy-output:latest .
          
          docker push ghcr.io/$USER/heybot-with-trivy-output:${{ env.CURRENT_COMMIT_ID }}
          docker push ghcr.io/$USER/heybot-with-trivy-output:latest

      # Install Trivy
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0
        with:
          version: latest # Specify the desired version

      # Run Trivy scan and security analysis
      - name: Run security analysis
        run: |
          # Create analysis directory
          mkdir -p ./analysis
          
          # Run Trivy scan
          trivy image \
            --severity HIGH,CRITICAL,MEDIUM,LOW \
            --format json \
            --output ./analysis/trivy-${{ env.CURRENT_COMMIT_ID }}.json \
            ghcr.io/$USER/heybot-with-trivy-output:${{ env.CURRENT_COMMIT_ID }}
          
          # Run security analysis container
          docker run --rm \
            -v $(pwd)/analysis:/app/analysis \
            -e DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }} \
            -e MODEL_HUMOR_PATH=/app/humor_template.txt \
            -e MODEL_HUMOR_PATH1=/app/humor_template.txt \
            -e DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }} \
            -e CURRENT_COMMIT_ID=${{ env.CURRENT_COMMIT_ID }} \
            ghcr.io/$USER/heybot-with-trivy-output:${{ env.CURRENT_COMMIT_ID }}

      # Set up kubectl for deployment
      - name: Setup kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBECONFIG_BASE64}" | base64 -d > $HOME/.kube/config
        env:
          KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG_BASE64 }}
      
      # Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Apply deployment to Kubernetes with validation disabled (to avoid TLS issues)
      - name: Apply deployment to Kubernetes
        run: |
          # Apply deployment without validation to avoid TLS handshake timeout
          kubectl apply -f k8s/deployment.yaml --validate=false
          
          # Apply API deployment
          kubectl apply -f k8s/heybot-api-deployment.yaml --validate=false
          
          # Wait for deployments to complete
          kubectl rollout status deployment/heybot-app || true
          kubectl rollout status deployment/heybot-api || true
      
      # Commit and push updated deployment files
      - name: Commit and push updated files
        run: |
          # Git config
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Commit and push
          git add k8s/deployment.yaml
          git commit -m "Auto-update deployment to use commit ID: ${{ env.CURRENT_COMMIT_ID }}"
          git push
