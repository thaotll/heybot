name: Build & Publish Heybot-Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > $HOME/.kube/config

      - name: Set CURRENT_COMMIT_ID in Kubernetes secret
        run: |
          kubectl create secret generic heybot-secrets \
            --from-literal=CURRENT_COMMIT_ID=${{ github.sha }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Build & push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/heybot-with-trivy-output:latest
          build-args: |
            CURRENT_COMMIT_ID=${{ github.sha }}

      - name: Restart Deployment to apply new env
        run: |
          kubectl rollout restart deployment heybot-app
