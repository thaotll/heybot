# Source: heybot/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heybot
  labels:
    helm.sh/chart: heybot-0.1.0
    app.kubernetes.io/name: heybot
    app.kubernetes.io/instance: heybot
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: heybot
      app.kubernetes.io/instance: heybot
  template:
    metadata:
      labels:
        helm.sh/chart: heybot-0.1.0
        app.kubernetes.io/name: heybot
        app.kubernetes.io/instance: heybot
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: heybot
      containers:
        - name: heybot
          image: "ghcr.io/thaotll/heybot-with-trivy-output:791b0fac515661d06c532b06b869cac0286e6686"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: MODEL_HUMOR_PATH
              value: /app/secrets/model_humor.txt
            - name: DEEPSEEK_API_KEY
              valueFrom:
                secretKeyRef:
                  key: DEEPSEEK_API_KEY
                  name: heybot-secrets
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  key: DISCORD_WEBHOOK_URL
                  name: heybot-secrets
          volumeMounts:
            - mountPath: /app/secrets
              name: model-humor-volume
              readOnly: true
            - name: scan-results-storage
              mountPath: "/app/analysis"
      volumes:
        - name: model-humor-volume
          secret:
            secretName: heybot-humor-secret
        - name: scan-results-storage
          persistentVolumeClaim:
            claimName: "heybot-analysis-pvc"
