apiVersion: apps/v1
kind: Deployment
metadata:
  name: heybot
  labels:
    helm.sh/chart: heybot-0.1.0
    app.kubernetes.io/name: heybot
    app.kubernetes.io/instance: heybot
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: heybot
      app.kubernetes.io/instance: heybot
  template:
    metadata:
      labels:
        helm.sh/chart: heybot-0.1.0
        app.kubernetes.io/name: heybot
        app.kubernetes.io/instance: heybot
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: heybot
      containers:
        - name: heybot
          image: "ghcr.io/thaotll/heybot-with-trivy-output:bf6524a3076e9eb67f2fd1ef79101d6a85ccd3d1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
