apiVersion: apps/v1
kind: Deployment
metadata:
  name: heybot-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heybot
  template:
    metadata:
      labels:
        app: heybot
    spec:
      containers:
        - name: heybot
          image: ghcr.io/thaotll/heybot-with-trivy-output:latest
          imagePullPolicy: Always
          command: ["/app/start.sh"]
          env:
            - name: CURRENT_COMMIT_ID
              valueFrom:
                secretKeyRef:
                  name: heybot-commit
                  key: CURRENT_COMMIT_ID
          envFrom:
            - secretRef:
                name: heybot-secrets
          volumeMounts:
            - name: analysis-volume
              mountPath: /app/analysis
      volumes:
        - name: analysis-volume
          persistentVolumeClaim:
            claimName: analysis-pvc
      imagePullSecrets:
        - name: ghcr-secret
